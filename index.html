<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Stok Takip Uygulaması</h1>
        
        <div class="form-container">
            <h2>Yeni Ürün Ekle</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="name">Ürün Adı:</label>
                    <input type="text" id="name" placeholder="Ürün Adını Girin" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Adet:</label>
                    <input type="number" id="quantity" placeholder="Adet Gir" min="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Fiyat ₺:</label>
                    <input type="number" id="price" placeholder="Fiyat Gir" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Kategori</label>
                    <input type="text" id="category" placeholder="Kategori Gir" required>
                </div>
                <div class="form-group">
                    <label for="tarih">Tarih</label>
                    <input type="text" id="tarih" placeholder="Tarih girin" required>
                </div>
                <button type="submit" class="btn btn-add">Add Product</button>
            </form>
        </div>

        <div class="search-container">
            <h2>Products</h2>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div class="table-container">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price ($)</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Products will be added here dynamically -->
                </tbody>
            </table>
            <p id="no-products-message" class="hidden">No products found.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
