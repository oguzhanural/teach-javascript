<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Stock Tracking Application</h1>
        
        <div class="form-container">
            <h2>Add New Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" placeholder="Enter price" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="Enter category" required>
                </div>
                <button type="submit" class="btn btn-add">Add Product</button>
            </form>
        </div>

        <div class="search-container">
            <h2>Products</h2>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div class="table-container">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price ($)</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Products will be added here dynamically -->
                </tbody>
            </table>
            <p id="no-products-message" class="hidden">No products found.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
